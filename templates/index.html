<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Inicio</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
            text-align: center;
        }

        header {
            background-color: #4A90E2;
            color: white;
            padding: 20px;
            font-size: 28px;
            font-weight: bold;
        }

        .content {
            padding: 50px 20px;
        }

        .container {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
        }

        p {
            color: #555;
            font-size: 18px;
        }

        .buttons a {
            display: inline-block;
            margin: 10px;
            padding: 12px 20px;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .btn-primary {
            background-color: #4A90E2;
            color: white;
        }

        .btn-primary:hover {
            background-color: #357ABD;
        }

        .btn-secondary {
            background-color: #f44336;
            color: white;
        }

        .btn-secondary:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <header>
        Bienvenido a Hybridge
    </header>
    <div class="content">
        <div class="container">
            <h1>¡Hola!</h1>
            <p>Explora nuestra plataforma y descubre nuevas oportunidades.</p>
            <div class="buttons">
                {% if logged %}
                <a href="usuario" class="btn-primary">Ver Perfil</a>
                {% else %}
                <a href="signup" class="btn-primary">Crear Cuenta</a>
                <a href="login" class="btn-secondary">Iniciar Sesión</a>
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
